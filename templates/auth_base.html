{% load django_bootstrap5 static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}인증{% endblock %}</title>
  {% bootstrap_css %}
  <!-- Google Fonts: Nanum Gothic -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 상단 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Supertone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item d-flex align-items-center">
              <span class="nav-link text-white me-3">{{ user.first_name }}님, 안녕하세요</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- 중앙 컨텐츠 -->
  <div class="container-fluid px-4">
    {% block content %}{% endblock %}
  </div>
  {% bootstrap_javascript %}
</body>
</html>
